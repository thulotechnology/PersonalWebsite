    <h1>Say Something To Me</h1>
    <p title="Hello">Contact me through this form:</p>
    <form action="#">
        <input class="form-control"  type="text" placeholder="Full Name:"> <br>
        <input class="form-control"  type="email" placeholder="Email"> <br> <br>
        <input class="form-control"  type="number" placeholder="Phone"> <br> <br>
        <p>Gender</p>
        <input  type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>

        <input  type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <br>

        <textarea placeholder="Your Message" width="384" height="171" style="width: 328px; height: 175px;"></textarea>
        <br>
        <button type="button" class="btn btn-primary">Submit</button>
    </form>
